<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .server-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .info-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .processing-item, .task-item, .media-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
            display: flex;
            gap: 15px;
        }

        .media-item .thumbnail {
            flex-shrink: 0;
            width: 100px;
            height: 150px;
            border-radius: 4px;
            object-fit: cover;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 2em;
        }

        .media-item .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .media-item .content {
            flex: 1;
            min-width: 0;
        }

        .processing-item, .task-item {
            display: block;
        }
            transition: transform 0.2s;
        }

        .processing-item:hover, .task-item:hover, .media-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .item-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge-running {
            background: #10b981;
            color: white;
        }

        .badge-completed {
            background: #3b82f6;
            color: white;
        }

        .badge-error {
            background: #ef4444;
            color: white;
        }

        .badge-movie {
            background: #f59e0b;
            color: white;
        }

        .badge-episode {
            background: #8b5cf6;
            color: white;
        }

        .badge-series {
            background: #ec4899;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .auto-refresh {
            margin-left: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
            font-size: 1em;
            transition: color 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="status-indicator status-offline" id="statusIndicator"></span>
                Emby Assistant
            </h1>
            <div class="server-info" id="serverInfo">
                <div class="loading">Loading server information...</div>
            </div>
        </header>

        <div class="grid">
            <!-- Current Processing -->
            <div class="card">
                <h2>Currently Processing <span class="pulse" style="font-size: 0.8em;">‚óè</span></h2>
                <div id="currentProcessing">
                    <div class="loading">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="loadCurrentProcessing()">Refresh</button>
                <span class="auto-refresh">Auto-refreshing every 5s</span>
            </div>

            <!-- Recently Completed -->
            <div class="card">
                <h2>Recently Completed Tasks</h2>
                <div id="completedTasks">
                    <div class="loading">Loading...</div>
                </div>
                <button class="refresh-btn" onclick="loadCompletedTasks()">Refresh</button>
            </div>
        </div>

        <!-- Indexed Media -->
        <div class="card">
            <h2>Recently Indexed Media</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('recent', this)">Recent (50)</button>
                <button class="tab" onclick="switchTab('all', this)">All Items (100)</button>
            </div>
            <div id="indexedMedia">
                <div class="loading">Loading...</div>
            </div>
            <button class="refresh-btn" onclick="loadIndexedMedia()">Refresh</button>
        </div>
    </div>

    <script>
        let currentTab = 'recent';

        function switchTab(tab, element) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            loadIndexedMedia();
        }

        async function loadServerStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('serverInfo').innerHTML = `
                        <div class="error">${data.error}</div>
                    `;
                    document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                    return;
                }

                document.getElementById('statusIndicator').className = 'status-indicator status-online';
                document.getElementById('serverInfo').innerHTML = `
                    <div class="info-badge">üì° ${data.server_name}</div>
                    <div class="info-badge">üî¢ v${data.version}</div>
                    <div class="info-badge">üíª ${data.operating_system}</div>
                `;
            } catch (error) {
                document.getElementById('serverInfo').innerHTML = `
                    <div class="error">Failed to connect to Emby server</div>
                `;
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
            }
        }

        async function loadCurrentProcessing() {
            try {
                const response = await fetch('/api/current-processing');
                const data = await response.json();
                
                const container = document.getElementById('currentProcessing');
                
                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em;">‚ú®</div>
                            <div>No active processing tasks</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(item => `
                    <div class="processing-item">
                        <div class="item-title">
                            <span class="badge badge-running">${item.state}</span>
                            ${item.task_name}
                        </div>
                        <div class="item-meta">Category: ${item.category}</div>
                        ${item.description ? `<div class="item-meta">${item.description}</div>` : ''}
                        <div class="item-meta">Started: ${item.started_at}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${item.progress}%">
                                ${item.progress}%
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('currentProcessing').innerHTML = `
                    <div class="error">Failed to load processing tasks</div>
                `;
            }
        }

        async function loadCompletedTasks() {
            try {
                const response = await fetch('/api/completed-tasks');
                const data = await response.json();
                
                const container = document.getElementById('completedTasks');
                
                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em;">üìã</div>
                            <div>No completed tasks yet</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(task => `
                    <div class="task-item">
                        <div class="item-title">
                            <span class="badge badge-completed">${task.status}</span>
                            ${task.name}
                        </div>
                        <div class="item-meta">Category: ${task.category}</div>
                        <div class="item-meta">‚è±Ô∏è Duration: ${task.duration}</div>
                        <div class="item-meta">‚úÖ Completed: ${task.completed_at}</div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('completedTasks').innerHTML = `
                    <div class="error">Failed to load completed tasks</div>
                `;
            }
        }

        async function loadIndexedMedia() {
            try {
                const limit = currentTab === 'recent' ? 50 : 100;
                const response = await fetch(`/api/indexed-media?limit=${limit}`);
                const data = await response.json();
                
                const container = document.getElementById('indexedMedia');
                
                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3em;">üé¨</div>
                            <div>No indexed media found</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(item => {
                    let badgeClass = 'badge-movie';
                    let displayName = item.name;
                    
                    if (item.type === 'Episode') {
                        badgeClass = 'badge-episode';
                        if (item.series_name) {
                            displayName = `${item.series_name} - S${item.season || '?'}E${item.episode || '?'} - ${item.name}`;
                        }
                    } else if (item.type === 'Series') {
                        badgeClass = 'badge-series';
                    }
                    
                    // Show thumbnail for movies and videos
                    let thumbnailHtml = '';
                    if ((item.type === 'Movie' || item.type === 'Video') && item.id) {
                        thumbnailHtml = `
                            <div class="thumbnail">
                                <img src="/api/image/${item.id}" alt="${item.name}" 
                                     onerror="this.parentElement.innerHTML='üé¨'">
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="media-item">
                            ${thumbnailHtml}
                            <div class="content">
                                <div class="item-title">
                                    <span class="badge ${badgeClass}">${item.type}</span>
                                    ${displayName}
                                </div>
                                <div class="item-meta">üìÖ Added: ${item.added_at}</div>
                                <div class="item-meta" style="font-size: 0.8em; color: #999;">üìÅ ${item.path}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                document.getElementById('indexedMedia').innerHTML = `
                    <div class="error">Failed to load indexed media</div>
                `;
            }
        }

        // Initial load
        loadServerStatus();
        loadCurrentProcessing();
        loadCompletedTasks();
        loadIndexedMedia();

        // Auto-refresh
        setInterval(loadCurrentProcessing, 5000); // Refresh processing every 5 seconds
        setInterval(loadServerStatus, 30000); // Refresh status every 30 seconds
    </script>
</body>
</html>
