<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}Emby Assistant{% endblock %}</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/css/custom.css">
   <script>
      window.EMBY_SERVER_URL = "{{ EMBY_SERVER_URL }}";
      window.EMBY_SERVER_ID = "{{ EMBY_SERVER_ID }}";
   </script>
</head>

<body>
   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient fixed-top shadow">
      <div class="container">
         <a class="navbar-brand" href="/">
            <span id="statusIndicator" class="status-indicator status-offline bg-white"></span>
            Emby Assistant
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
               <li class="nav-item">
                  <a class="nav-link" href="/">Dashboard</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == '/media' else '' }}" href="/media">
                     <i class="bi bi-collection-play me-1"></i>Media
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link {{ 'active' if request.path == '/cast' else '' }}" href="/cast"><i
                        class="bi bi-people me-1"></i>Cast</a>
               </li>
            </ul>
            <div class="navbar-nav me-3" id="serverInfo">
               <span class="navbar-text text-white-50">Connecting...</span>
            </div>
            <div class="d-flex align-items-center gap-2">
               <button class="btn btn-sm btn-link text-white text-decoration-none" id="themeToggle"
                  style="font-size: 1.2rem;">
                  ðŸŒ™
               </button>
            </div>
         </div>
      </div>
   </nav>

   <!-- Toasts Container -->
   <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 1050;"></div>

   <div class="container mt-4">
      {% block content %}{% endblock %}
   </div>

   {% block modals %}{% endblock %}

   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/bootstrap.bundle.min.js"></script>
   <script src="/static/js/app.js"></script>
</body>

</html>
