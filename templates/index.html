{% extends "base.html" %}

{% block title %}Dashboard - Emby Assistant{% endblock %}

{% block content %}
<!-- Now Playing Section -->
<div id="nowPlayingSection" style="display: none;" class="mb-4">
    <!-- Content injected by JS -->
</div>

<!-- Server Status Section -->
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">ğŸ–¥ï¸ Server Status & Information</h5>
        <button class="btn btn-sm btn-refresh" onclick="App.loadServerDetails()">ğŸ”„</button>
    </div>
    <div class="card-body" id="serverDetailsSection">
        <div class="text-center py-4">
            <div class="spinner-border text-primary"></div>
        </div>
    </div>
</div>

<!-- Dashboard Grid -->
<div class="row">
    <!-- Processing Column -->
    <div class="col-lg-6 mb-4">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Running Tasks <span class="pulse text-success">â—</span></h5>
                <button class="btn btn-sm btn-refresh" onclick="App.loadCurrentProcessing()">ğŸ”„</button>
            </div>
            <div class="card-body dashboard-widget-scrollable" id="currentProcessing">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Completed Column -->
    <div class="col-lg-6 mb-4">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recently Completed</h5>
                <button class="btn btn-sm btn-refresh" onclick="App.loadCompletedTasks()">ğŸ”„</button>
            </div>
            <div class="card-body scrollable-30vh" id="completedTasks">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Indexed Media -->
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Recently Added Media</h5>
        <button class="btn btn-sm btn-refresh" onclick="App.loadIndexedMedia()">ğŸ”„</button>
    </div>
    <div class="card-body">
        <ul class="nav nav-pills mb-3" id="mediaTabs">
            <li class="nav-item">
                <button class="nav-link active" onclick="App.switchTab('recent', this)">Recent (50)</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="App.switchTab('all', this)">All (100)</button>
            </li>
        </ul>
        <div id="indexedMediaList" class="scrollable-30vh">
            <div class="text-center py-4">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
